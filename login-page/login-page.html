<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login-page.css">
</head>
<body>
        <form >
            <div class="main">
                <div class="Login">
                <div class="heading">
                    <img src="insta.webp" alt="instagram_logo" >
               
            </div>
                <div class="input-field">
                    <input type="email"  id="email" value="Enter email address">
                    <input type="password"  id="password" value="Password">
                    <button>Log in</button>
                </div>
                <div class="space">
                    <p id="or-line">⸺⸺    OR   ⸺⸺</p>
                       </div>
                       <div class="combine">
                        <div class="fb-login">
                      <img src="fb.png" alt="fb_logo">
                        <button> Login with facebook   </button>
                       </div>
                       <div class="hyper-link">
                        <a href="www.facebook.com">Forget password?</a>
                       </div>
                       </div>
                       
            </div>

            <div class="sign-up">
                <p>Don't have an account?</p>
                <button>Sign up</button>
            </div>
            
            </div>
            
        </form>
</body>
</html>
